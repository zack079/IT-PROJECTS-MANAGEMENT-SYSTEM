<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Page chef de projet</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">


</head>

<body>

  
  <div th:replace="header.html"></div>
	<div th:replace="sidebar.html"></div>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Page de chef de projet</h1>
    </div><!-- End Page Title -->
    <p></p>

    <section class="section profile">
      <div class="row">
        

        <div class="col-xl-8">

          <div class="card">
            <div class="card-body pt-3">
              <!-- Bordered Tabs -->
              <ul class="nav nav-tabs nav-tabs-bordered">

                <li class="nav-item">
                  <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Information</button>
                </li>


              </ul>
              <div class="tab-content pt-2">

                <div class="tab-pane fade show active profile-overview" id="profile-overview">
                 
                  <h5 class="card-title"></h5>
                  <div class="row">
                    <div class="col-lg-3 col-md-4 label ">Nom d'utilisateur</div>
                    <div class="col-lg-9 col-md-8" th:text="${projectManager.username}"></div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label ">Nom et prénom</div>
                    <div class="col-lg-9 col-md-8" th:text="${projectManager.firstname} + ' ' + ${projectManager.lastname}"></div>
                  </div>
                 

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Address</div>
                    <div class="col-lg-9 col-md-8" th:text="${projectManager.address} + ' , ' + ${projectManager.city}"></div>
                  </div>

             

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Email</div>
                    <div class="col-lg-9 col-md-8" th:text="${projectManager.email}"></div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Date de naissance</div>
                    <div class="col-lg-9 col-md-8" th:text="${projectManager.dateOfBirth}"></div>
                  </div>
					
					
				  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Date d'embauche</div>
                    <div class="col-lg-9 col-md-8" th:text="${projectManager.employment_date}"></div>
                  </div>	


                  
                  <div class="row" th:unless="${#lists.isEmpty(projectManager.projects)}">
                    <div class="col-lg-3 col-md-4 label">Projets actuelles</div>
                    <div class="col-lg-9 col-md-8">
                    <span  	th:each="project : ${projectManager.projects}" 
                    		th:text="${project.title} + ' (ID: ' + ${project.projectID} + ')'+' , '" 
                    		th:unless="${project.projectFinished}"
                    ></span>
                   	</div>
                    
                  </div>
				
				<div class="row" th:unless="${#lists.isEmpty(projectManager.projects)}">
                    <div class="col-lg-3 col-md-4 label">Projets gérée</div>
                    <div class="col-lg-9 col-md-8">
                    <span  	th:each="project : ${projectManager.projects}" 
                    		th:text="${project.title} + ' (ID: ' + ${project.projectID} + ')'+' , '" 
                    		th:if="${project.projectFinished}"
                    ></span>
                   	</div>
                    
                 </div>

                </div>

             
              </div><!-- End Bordered Tabs -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <div class="copyright">
     
    <div class="credits">

    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/chart.js/chart.min.js"></script>
  <script src="assets/vendor/echarts/echarts.min.js"></script>
  <script src="assets/vendor/quill/quill.min.js"></script>
  <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
