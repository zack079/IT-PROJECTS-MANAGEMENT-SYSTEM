<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Créer une demande</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">


</head>

<body>
	<div th:replace="header.html"></div>
	<div th:replace="sidebar.html"></div>
	

  <main id="main" class="main">

    <div class="pagetitle">
      <h1 th:unless="${hasNoProject}">Demande</h1>
      <h1 th:if="${hasNoProject}">Vous n'avez pas un chef de projet</h1>
     
    </div><!-- End Page Title -->
    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${demandCreated}">
               La demande a été inseré!  
       </div>
    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${demandNotCreated}">
           Erreur de création de la demande!
   	</div>

      <div class="row" th:unless="${hasNoProject}">
        <div class="">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Créer une demande</h5>

              <!-- General Form Elements -->
              <form th:action="@{/demand-added}" method="post" th:object="${demand}">
                <div class="row mb-3">
                  <label for="titleId" class="col-sm-2 col-form-label">Titre</label>
                  <div class="col-sm-10">
                    <input th:field="*{title}" type="text" id="titleId" name="title" class="form-control" required minlength="4">
                    <div class="hibernate-validator-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}" ></div>
                  
                  </div>
                </div>
                
                <div class="row mb-3">
                  <label for="descriptionId" class="col-sm-2 col-form-label">Description</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" id="descriptionId" name ="description"style="height: 100px" required th:field="*{description}" minlength="10"></textarea>
                  	<div class="hibernate-validator-error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}" ></div>
                  </div>
                </div>
                
				
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Soumettre</label>
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Soumettre</button>
                  </div>
                </div>

              </form>
            </div>
          </div>

        </div>
      </div>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <div class="credits">
      <!-- All the links in the footer should remain intact. -->
      <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/chart.js/chart.min.js"></script>
  <script src="assets/vendor/echarts/echarts.min.js"></script>
  <script src="assets/vendor/quill/quill.min.js"></script>
  <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
