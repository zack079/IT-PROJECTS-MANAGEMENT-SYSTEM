<body>

  
  <div th:replace="header.html"></div>
	<div th:replace="sidebar.html"></div>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Page de développeur</h1>
    </div><!-- End Page Title -->
    <p></p>

    <section class="section profile">
      <div class="row">
        

        <div class="col-xl-8">

          <div class="card">
            <div class="card-body pt-3">
              <!-- Bordered Tabs -->
              <ul class="nav nav-tabs nav-tabs-bordered">

                <li class="nav-item">
                  <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Information</button>
                </li>


              </ul>
              <div class="tab-content pt-2">

                <div class="tab-pane fade show active profile-overview" id="profile-overview">
                 
                  <h5 class="card-title"></h5>
                   <div class="row">
                    <div class="col-lg-3 col-md-4 label ">Nom d'utilisateur</div>
                    <div class="col-lg-9 col-md-8" th:text="${developer.username}"></div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label ">Nom et prénom</div>
                    <div class="col-lg-9 col-md-8" th:text="${developer.firstname} + ' ' + ${developer.lastname}"></div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Spécialité</div>
                    <div class="col-lg-9 col-md-8" th:text="${developer.specialty}"></div>
                  </div>

                 

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Address</div>
                    <div class="col-lg-9 col-md-8" th:text="${developer.address} + ' , ' + ${developer.city}"></div>
                  </div>

             

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Email</div>
                    <div class="col-lg-9 col-md-8" th:text="${developer.email}"></div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Date de naissance</div>
                    <div class="col-lg-9 col-md-8" th:text="${developer.dateOfBirth}"></div>
                  </div>
					
					
				  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Date d'embauche</div>
                    <div class="col-lg-9 col-md-8" th:text="${developer.employment_date}"></div>
                  </div>	

                  <div class="row" th:if="${developer.project}  != null">
                    <div class="col-lg-3 col-md-4 label">Projet actuelle</div>
                    <div class="col-lg-9 col-md-8" th:text="${developer.project.title} + ' (ID :' +${developer.project.projectID} + ' )'" 
                    ></div>
                  </div>
 
                  
                  <div class="row" th:unless="${#lists.isEmpty(developer.oldProjects)}">
                    <div class="col-lg-3 col-md-4 label">Projet développé</div>
                    <div class="col-lg-9 col-md-8">
                    <span  th:each="oldProject : ${developer.oldProjects}" th:text="${oldProject.title} + ' (ID: ' + ${oldProject.projectID} + ')'+' , '"
                    ></span>
                    </div>
                    
                  </div>


                </div>

             
              </div><!-- End Bordered Tabs -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <div class="copyright">
     
    <div class="credits">

    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/chart.js/chart.min.js"></script>
  <script src="assets/vendor/echarts/echarts.min.js"></script>
  <script src="assets/vendor/quill/quill.min.js"></script>
  <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
