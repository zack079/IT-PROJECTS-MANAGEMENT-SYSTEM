<body>
<div th:replace="header.html"></div>
<div th:replace="sidebar.html"></div>


  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Développeurs</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Table des développeurs</h5>
              
              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nom et Prénom</th>
                    <th scope="col">Spécialité</th>
                    <th scope="col">état</th>
                    <th scope="col">plus de détails	</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="developer : ${developers}">
                    <th scope="row" th:text="${developer.id}"></th>
                    <td th:text="${developer.firstname} + ' ' + ${developer.lastname}"></td>
                    <td th:text="${developer.specialty}"></td>
                    <td th:if="${developer.project == null}">
                    	<span class="badge bg-success">disponible</span>
                    </td>
                    <td th:unless="${developer.project == null}">
                    	<span class="badge bg-secondary">indisponible</span>
                    </td>
                    <td>
                    	<a th:href="@{developer-page?id={id} (id=${developer.id})}" class="bi bi-link" >  </a> 
                    </td>
                  </tr>
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <div class="copyright">
    </div>
    <div class="credits">
   
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/chart.js/chart.min.js"></script>
  <script src="assets/vendor/echarts/echarts.min.js"></script>
  <script src="assets/vendor/quill/quill.min.js"></script>
  <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
